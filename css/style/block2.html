<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:100px; /* auto : 100% */
            height:auto; /* auto : 0 */
            background-color: purple;

            display: inline;
        }
        span{
            width: 100px; /* auto : 컨텐츠 너비 */
            height: 50px; /* auto : 컨텐츠 높이 */
            background-color: orange;
            display: block;
        }
    </style>
</head>
<body>
    <!--
        Block level elements 특징
            width의 auto = 100%
            height의 auto = 0에서 시작, 글자 포인트만큼 따라감
        
        Inline level elements 특징
            width, height : 값을 가질 수 없음
    -->
    <div>내용</div>
    <span>요소</span>
</body>
</html>
