<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
        table {
            /* 이웃하는 셀 경계 합쳐 단일선으로 - 기본은 seperate */
            border-collapse:collapse;
        }
        th {
            height: 35px;
        }
        td {
            height : 50px;
            text-align: center;
            vertical-align: bottom;
            padding: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Louis</td>
            <td>Griffin</td>
        </tr>
        
    </table>
</body>
</html>
