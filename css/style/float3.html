<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #ddd;
        }
        .box{
            background-color: white;
        }
        .left{
            float: left;
        }
        .right{
            float:right; /* 이렇게 박스 안에 둘 다 float되면 자식으로 인식 못해서 box의 흰색이 안들어가게 된 것*/
        }
        .clearfix{
            clear: both; /* 흐르고 있는 float 해제 */
        }
    </style>
</head>
<body>
    <!--
        float: 왼쪽이나 오른쪽으로 배치
               배치된 요소들이 떠 있는 상태 => float 해제
    -->
    <div class="box">
        <img src="left-arrow.png" alt="" class="left" />
        <img src="right-arrow.png" alt="" class="right" />
        <div class="clearfix">Awesome</div>

    </div>
</body>
</html>
